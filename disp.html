function com_date(sd,ed,d){
 try{
  sd = new Date(sd).toISOString();
  ed = new Date(ed).toISOString();
  d = new Date(d).toISOString();
}
catch(e)
{
  console.log("error");
}
  if(d>=sd&&d<=ed)
  {
    return true;
  }
  else
  {
    return false;
  }

}

function rec(d)
{
  return d.slice(6,10)+"-"+d.slice(3,5)+"-"+d.slice(0,2);
}

function exportCSVExcel() {
  var tableElement = document.getElementById("tab");
  var sourceData = "data:text/csv;charset=utf-8,";
  var i = 0;
  var row;
  while (row = tableElement.rows[i]) {
    sourceData += ([
      row.cells[0].innerText,
      row.cells[1].innerText,
      row.cells[2].innerText,
      row.cells[3].innerText,
      row.cells[4].innerText,
      row.cells[6].innerText,
      row.cells[7].innerText,
      row.cells[8].innerText,
      row.cells[9].innerText,
      row.cells[10].innerText,
      row.cells[11].innerText,
      

    ]).join(",") + "\r\n";
    i++;
  }
  window.location.href = encodeURI(sourceData);
}

function s2ab(s) {
    var buf = new ArrayBuffer(s.length);
    var view = new Uint8Array(buf);
    for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
    return buf;
}

function toEx()
{
  var table = document.getElementById('tab');
  var ws = XLSX.utils.table_to_sheet(table);
  var wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
  var wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
  saveAs(new Blob([s2ab(wbout)], { type: 'application/octet-stream' }), 'table.xlsx');
}
